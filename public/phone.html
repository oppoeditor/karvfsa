 <script>
  const txtPhoneNumber = document.getElementById("txtPhoneNumber");
  const phoneLoginButton = document.getElementById("phoneLoginButton");
  txtPhoneNumber.addEventListener("input", (event) => {
    const value = event.target.value;

    if (!value.startsWith("+90")) {
      event.target.value = "+90";
    } else {
      event.target.value = "+90" + value.slice(3).replace(/[^0-9]/g, "");
    }
    const isValid = /^\+905\d{9}$/.test(event.target.value);
    phoneLoginButton.disabled = !isValid; 
  });

  function submitPhone() {
    alert("Telefon doğrulandı: " + txtPhoneNumber.value);
  }
</script>
